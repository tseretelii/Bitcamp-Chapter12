{% extends 'index.html' %}
{% block content %}
{% if recipes|length == 0 %}
<h1 style="text-align: center;">No Recipes Yet...</h1>
<a href="{% url 'recipe_add' %}" class="btn btn-primary" style="display: block; margin: auto; width: 120px;">Add Recipe</a>
{% else %}
<div class="container-sm">
    <a href="{% url 'recipe_add' %}" class="btn btn-primary" style="display: block; margin: auto; width: 120px;">Add Recipe</a>
    {% for recipe in recipes %}
    <div class="card text-center">
        <div class="card-header">
            Recipe
        </div>
        <div class="card-body">
            <h5 class="card-title">{{recipe}}</h5>
            <p class="card-text"></p>
            <a href="{% url 'recipe_details' recipe.id %}" class="btn btn-primary">View Details</a>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
